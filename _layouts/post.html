---
layout: default
---
<h1>
  {{ page.title }}
</h1>
{{ content }}
<ul class="meta_data">
  <li>
    <img src="/images/date_posted.png" alt="" width="26" height="26" /> Postat den {{ page.date | date: "%e %B %Y" }}
  </li>
</ul>
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'svendahlstrand';

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Du måste aktivera JavaScript för att se <a href="http://disqus.com/?ref_noscript">kommentarerna.</a></noscript>
