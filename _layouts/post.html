---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
  {% if page.language == 'sv' %}
    <p><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{% include localized-date.liquid %}</time></p>
  {% else %}
    <p><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
  {% endif %}
</article>
