<!DOCTYPE html>
<html lang="{{ page.language }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta name="referrer" content="no-referrer">

    {% if page.sitemap == false %}
      <meta name="robots" content="noindex" />
    {% endif %}

    {% for language in site.languages %}
      {% assign url = page[language] %}

      {% if url %}
        <link rel="alternate" hreflang="{{ language }}" href="{{ url }}" />
      {% endif %}
    {% endfor %}

    <link rel="stylesheet" type="text/css" href="/stylesheets/application.css">

    <title>{{ page.title }}</title>
  </head>
  <body>
    {{ content }}

    <footer>
      <nav>
        <a href="{% t home_path %}">{% t go_home %}</a>, <a href="{% t projects_path %}">{% t discover_projects %}</a> {% t or %} <a href="{% t writing_path %}">{% t thumb_throug_writing %}</a>.
      </nav>

      <form method="get" action="https://duckduckgo.com/" class="search-form">
        <label for="query" class="hidden">{% t search_terms %}</label>
        <input id="query" name="q" placeholder="{% t search_site %}" class="search-field" />
        <input type="hidden" name="sites" value="svendahlstrand.se" />

        <button class="search-button">{% t search %}</button>
      </form>
    </footer>

    <script>
      // Enable hover pseudo class on iOS devices.
      document.addEventListener('touchstart', function () {});
    </script>
  </body>
</html>
