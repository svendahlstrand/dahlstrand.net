---
layout: default
---

<article lang="{{ page.language }}" class="h-entry">
  <div class="e-content">{{ content }}</div>
  <p>
    <time class="dt-published" datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%l:%M %P on %b %e, %Y" }}</time>
  </p>
</article>

<p>
  <a href="https://micro.blog/sod" class="reply-on-micro-blog">✴️ Conversation on Micro.blog</a>

  <script type>
    const replyLink = document.querySelector('.reply-on-micro-blog');
    const currentPageURLEncoded = encodeURIComponent('https://dahlstrand.net{{page.url}}');

    fetch(`https://micro.blog/conversation.js?format=jsonfeed&url=${currentPageURLEncoded}`)
    .then(response => response.json())
    .then(conversation => {
      replyLink.setAttribute('href', conversation.home_page_url);
      replyLink.innerText = '✴️ Conversation on Micro.blog';
    });
  </script>
</p>
