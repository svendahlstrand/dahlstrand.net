---
layout: default
title: Projects
sv: /projekt/
---

<article>
  <h1>{{ page.title }}</h1>

  <ul class="archive">
    {% for project in site.categories.en %}
      {% if project.tags contains 'project' %}
        <li>
          <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</article>
