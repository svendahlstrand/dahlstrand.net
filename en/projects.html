---
layout: default
title: Projects
sitemap: false
sv: /projekt/
---
{% assign projects = site.tags.project | where:"language",page.language %}

<article>
  <h1>{{ page.title }}</h1>

  <ul class="archive">
    {% for project in projects %}
      <li>
        <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</article>
