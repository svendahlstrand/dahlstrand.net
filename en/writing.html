---
layout: default
title: Writing
sv: /skriverier
---

<article>
  <h1>{{ page.title }}</h1>

  <ul class="archive">
    {% for post in site.categories.en %}
      {% unless post.tags contains 'project' or post.tags contains 'archived'  %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.summary }}</p>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</article>
