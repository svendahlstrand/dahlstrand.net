---
layout: default
title: Projects
sitemap: false
permalink: /projects/
---

<article>
  <h1>{{ page.title }}</h1>

  <ul class="archive">
    {% for project in site.tags.project %}
      <li lang="{{ project.language }}" class="h-entry">
        <h2 class="p-name">
          <a href="{{ project.url }}" class="u-url">{{ project.title }}</a>
          {% include flag.html language=project.language %}
        </h2>
      </li>
    {% endfor %}
  </ul>
</article>
