---
layout: default
title: Notes
sitemap: false
permalink: /notes/
---

<h1>{{ page.title }}</h1>

<ul class="archive">
  {% for post in site.notes %}
    <article>
      <li lang="{{ post.language }}" class="h-entry">
        {{ post.content }}
        <a href="{{ post.url }}" class="u-url">{{ post.date }}</a>
        <hr />
      </li>
    </article>
  {% endfor %}
</ul>
