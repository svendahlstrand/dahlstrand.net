---
layout: default
title: Notes
sitemap: false
permalink: /notes/
---

<h1>{{ page.title }}</h1>

<ul class="archive">
  {% assign notes = site.notes | sort: 'date' | reverse %}
  {% for note in notes %}
    <article>
      <li lang="{{ note.language }}" class="h-entry">
        {{ note.content }}
        <a href="{{ note.url }}" class="u-url">{{ note.date }}</a>
        <hr />
      </li>
    </article>
  {% endfor %}
</ul>
